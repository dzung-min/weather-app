<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="content">
      <div class="container d-flex justify-content-center">
        <form id="search-form" class="mt-4 mb-4 col-12 col-md-8 col-lg-4">
          <input
            name="city"
            class="form-control form-control-lg mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      <div class="mt-5">
        <div
          id="main-info"
          class="pt-5 d-flex flex-column justify-content-center"
        >
          <div id="location" class="text-center"></div>
          <div
            id="temperature"
            class="display-1 text-center font-weight-bold"
          ></div>
          <div id="description" class="text-center"></div>
        </div>
        <div
          id="sub-info"
          class="mt-5 d-flex flex-column justify-content-center"
        >
          <div id="feelslike" class="text-center"></div>
          <div id="humidity" class="text-center"></div>
          <div id="uv-index" class="text-center"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
